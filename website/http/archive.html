<script>
jQuery(function($) {
    var options = {
        chart: {renderTo: 'container', defaultSeriesType:'spline', height: 400, zoomType: 'x'},
        title: {text: 'Tron Archive Test'},
        xAxis: {title: {text: 'Time'}, type: 'datetime'},
        yAxis: {title: {text: 'Number 1'}, plotLines: [{ value: 0, width: 1, color: '#808080'}]},
          tooltip: {
            headerFormat: '<b>{series.name}</b><br>',
            pointFormat: '{point.x:%Y-%m-%d} <br> {point.x:%I:%M:%S %p} <br> {point.y}'
        },
		plotOptions: {
            series: {
                marker: {
                    enabled: true
                }
            }
        },
        legend: {layout: 'vertical', align: 'right', verticalAlign: 'top', x: 40, y: 100, borderWidth: 0, width: 300 },
        series: [{name: 'Count'},{name: 'Count2'}]
    };

    jQuery.get('archive_get.php', null, function(tsv) {
        var traffic = [];
		var traffic2 = [];
        tsv = tsv.split(/\n/g); // split into rows
        for (var row=0, rows=tsv.length; row<rows; row++) {
            var line = tsv[row].split(/\t/g), // split into columns
 
                x = 1000*Number(line[0]),
                y = Number(line[1]);
				y2 = Number(line[2]);
            
			if (line.length == 3){
			   console.log(line);
				traffic.push([x,y]);
				 traffic2.push([x,y2]);
			 }
        }
	   options.series[0].name = "Y1";
       options.series[0].data = traffic;
	   options.series[1].name = "Y2";
	   options.series[1].data = traffic2;
		
        chart = new Highcharts.Chart(options);
    });

});
</script>
